        <div class="contactform">
            <h1>contact me for work/journal enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientmail" class="form-label">Name</label>
                    <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
                </div>
                
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email address</label>
                  <input type="Name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="password" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work on a project with me</label>
                </div>
                <div class="mb-3">
                    <label for="clientmail" class="form-label">Enquiries</label>
                    <input type="Enquiries" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
                  </div>
                  
                <button type="submit" class="btn btn-sm">Submit</button>
            </div>
